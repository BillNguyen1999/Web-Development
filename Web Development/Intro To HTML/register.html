<!DOCTYPE html>
<html>
<head>
	<title>Register Form</title>
</head>
<body>
	<h1>Register</h1>
	<form>
		<div>
			<label for="first">First Name: </label>
			<input id="first" type="text" name="name" placeholder="John" required>
			<label for="last">Last Name: </label>
			<input id="last" type="text" name="name" placeholder="Smith" required>
		</div>
		<div>
			<label for="male">Male </label>
			<input id="male" type="radio" name="gender" value="male">
			<label for="female">Female </label>
			<input id="female" type="radio" name="gender" value="female">
			<label for="other">Other </label>
			<input id="other" type="radio" name="gender" value="other">
		</div>
		<div>
			<label for="email">Email: </label>
			<input id="email" placeholder="your email" type="email" name="email" required>
			<label for="password">Password: </label>
			<input id="password" type="password" name="password" pattern=".{5,10}" required title="5 to 10 characters">
		</div>
		<div>
			<label>
				Birthday: 
				<select name="Month">
					<option>Month</option>
					<option>January</option>
					<option>February</option>
					<option>March</option>
				</select>
				<select name="Day">
					<option>Day</option>
					<option>1</option>
					<option>2</option>
					<option>3</option>
				</select>
				<select name="Year">
					<option>Year</option>
					<option>2014</option>
					<option>2015</option>
					<option>2016</option>
				</select>
			</label>
		</div>
		<div>
			<label>I agree to the terms and conditions</label>
			<input type="checkbox" name="agree">
		</div>

		
		<button>Submit</button>
	</form>

</body>
</html>
