<!DOCTYPE html>
<html>
<head>
	<title>Inputs Demo</title>
</head>
<body>

	<p>Do you prefer cats or dogs</p>

	<form>
		<label for="dog">Dogs: </label>
		<input id="dog" type="radio" name="petChoice" value="dog">
		<label for="cat">Cats: </label>
		<input id="cat" type="radio" name="petChoice" value="cat">

		<p>What's your current mood</p>
		<select name="color">
			<option value="happy">:)</option>
			<option value="neutral">:|</option>
			<option value="sad">:(</option>
		</select>

		<button>GO!</button>
	</form>

</body>
</html>
